
<div class="col-md-6">
    <h2 class="text-center">User Registration</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
      </div>
    
      <div class="form-group">
        <label for="email">Email:</label>
        <input [(ngModel)]="user.email" placeholder="email" name="email" class="form-control" id="email">
      </div>
    
      <div class="form-group">
        <label for="Password">Password</label>
        <input [(ngModel)]="user.password" placeholder="password" name="password" class="form-control" id="password">
      </div>
<button type="submit" class="btn btn-primary" (click)="createEmployee()">Submit</button>
    </form>
    </div>
