<ng-template #editable>
  <div *ngIf="currentTutorial.id" class="edit-form">
    <h4>Book</h4>
    <form>
      <div class="form-group">
        <label for="title">Book Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentTutorial.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentTutorial.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentTutorial.published ? "Published" : "Pending" }}
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentTutorial.published"
      (click)="updatePublished(false)"
    >
      img
    </button>
    <button
      *ngIf="!currentTutorial.published"
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      <img src="https://cdn.dribbble.com/users/410036/screenshots/3546053/switch-db.gif" alt="publish" width="45px">
    </button>

    <button class="badge  mr-2" (click)="deleteTutorial()">
      <img src="https://assets-v2.lottiefiles.com/a/e09820ea-116b-11ee-8e93-4f2a1602d144/HdbA8EJlUN.gif" alt="delete" width="45px">
    </button>

    <button
      type="submit"
      class="badge  mb-2"
      (click)="updateTutorial()"
    >
      <img src="https://cdn.dribbble.com/users/442750/screenshots/2196790/3.gif" alt="update" width="45px">
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentTutorial.id">
    <br />
    <p>Cannot access this Book...</p>
  </div>
</ng-template>
